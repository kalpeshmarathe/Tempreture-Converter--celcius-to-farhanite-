<body>
    
    <center><h2 class="heading" style="margin-top: 30px;">Tempreture Converter</h2> <h6>by @ kalpesh marathe</h6></center>
    <div class="container">
       <form action="">
        <div class="box">
            <input type="text" id="input" class="input"  placeholder="Enter Tempreture In Celsius"/>
           
            <br>
                <button id="button" type="button"  onclick="document.getElementById('output').value =  ((document.getElementById('input').value*(9/5))+32)">Convert</button>
                <button id="button" type="reset" >Reset</button>
                <br>
           
             <input type="text" id="output" class="input" readonly placeholder="Tempreture In Farhanite"></div> 
             <br>
             
            

        </div>
    </form>
    </div>
